<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>ISport Login</title>
</head>

<body>

    <div id="log_head">
        <p>iSport</p>
        <h3>Free Pickup Game Finder and Organizer</h3>
    </div>
    <div class="flex_container">
        <div class="logDiv">
            <form action="/register" method="POST">
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="conf_pass" placeholder="Confirm Password">
                <button type="submit" name="submit" class="log_button">Register</button>
                {% with messages = get_flashed_messages() %}    
                    {% if messages %}                           
                        {% for message in messages %}            
                            <p>{{message}}</p>                
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="logDiv">
            <form action="/login" method="POST">
                <input type="text" name="lemail" placeholder="Email"></p>
                <input type="password" name="lpassword" placeholder="Password"></p>
                <button type="submit" name="submit" class="log_button">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
