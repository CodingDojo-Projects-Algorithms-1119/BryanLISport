<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>ISport Login</title>
</head>

<body>
    <div id="log_head">
        <h1>ISport</h1>
        <h3>Free Pickup Game Finder and Organizer</h3>
    </div>
    <form action="/validation" method="POST">
        <p>First Name <input type="text" name="first_name"></p>
        <p>Last Name <input type="text" name="last_name"></p>
        <p>Email <input type="text" name="email"></p>
        <p>Password <input type="password" name="password"></p>
        <p>Confirm Password <input type="password" name="conf_pass"></p>
        <p>Birthdate <input type="date" name="birthday"></p>
        <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form action="/login" method="POST">
        <p>Email: <input type="text" name="lemail"></p>
        <p>Password: <input type="password" name="lpassword"></p>
        <input type="submit" name="submit" value="Login">
    </form>
</body>

</html>
